<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness AI Dashboard POC</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen font-sans">

    <div id="app" class="w-full max-w-lg h-[95vh] max-h-[850px] bg-gray-800 text-gray-200 rounded-2xl shadow-2xl flex flex-col overflow-hidden">
        
        <div id="chat-screen" class="screen flex flex-col h-full">
            <header class="p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold text-center">Fitness AI Assistant</h2>
            </header>
            <main id="chat-window" class="flex-1 p-4 space-y-4 overflow-y-auto">
                </main>
            <form id="chat-form" class="p-4 border-t border-gray-700 flex items-center gap-3">
                <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off" class="w-full bg-gray-700 text-white rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.949a.75.75 0 00.95.826L11.25 9.25v1.5l-7.593 2.126a.75.75 0 00-.95.826l1.414 4.949a.75.75 0 00.95.826L18.695 12.5a.75.75 0 000-1.41L3.105 2.289z" /></svg>
                </button>
            </form>
        </div>

        <div id="list-screen" class="screen hidden flex-col h-full">
            <header class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 id="list-title" class="text-xl font-bold"></h2>
                <button id="add-new-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-lg">+ Add New</button>
            </header>
            <main id="list-container" class="flex-1 p-4 space-y-3 overflow-y-auto">
                </main>
        </div>

        <div id="form-screen" class="screen hidden flex-col h-full">
            <header class="p-4 border-b border-gray-700">
                <h2 id="form-title" class="text-xl font-bold"></h2>
            </header>
            <main class="flex-1 p-4 overflow-y-auto">
                <form id="data-form" class="space-y-4">
                    <div id="form-fields-container" class="space-y-4">
                        </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                        <button type="button" id="cancel-form-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Cancel</button>
                    </div>
                </form>
            </main>
        </div>

        <nav id="navigation" class="grid grid-cols-5 border-t border-gray-700">
            <button class="nav-tab p-3 text-center text-xs font-bold" data-tab="chat">Chat</button>
            <button class="nav-tab p-3 text-center text-xs font-bold" data-tab="appointments">Appointments</button>
            <button class="nav-tab p-3 text-center text-xs font-bold" data-tab="prescriptions">Prescriptions</button>
            <button class="nav-tab p-3 text-center text-xs font-bold" data-tab="fitness_plans">Fitness</button>
            <button class="nav-tab p-3 text-center text-xs font-bold" data-tab="meal_plans">Meals</button>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
